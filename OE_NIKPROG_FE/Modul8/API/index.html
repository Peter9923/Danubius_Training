<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vue API</h1>
    <hr>

    <div id="app">
        <div class="data" v-for="student in students">
            <img src="https://picsum.photos/200" />
            <!-- <img v-bind-src="studen.image"> -->
            <h4>{{student.name}}</h4>
            <ul>
                <li><b>id: </b>{{student.id}}</li>
                <li><b>isActive: </b>{{student.isActive}}</li>
                <li><b>birthYear: </b>{{student.birthYear}}</li>
                <li><b>connections: </b>{{student.connections}}</li>
                <li><b>completedCredits: </b>{{student.completedCredits}}</li>
                <li><b>activeSemesterCount: </b>{{student.activeSemesterCount}}</li>
            </ul>
            <!-- <p>{{student}}</p> -->
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data(){
                return {
                    students: null
                }
            },

            created() {
                this.fetchData()
            },

            methods: {
                async fetchData() {
                    const url = 'https://localhost:7280/student';
                    this.students = await (await fetch(url)).json();
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
